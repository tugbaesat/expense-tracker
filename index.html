<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-400">
    <header>
      <h1 class="text-center">Monthly Expense Tracker</h1>
    </header>
    <main class="bg-slate-200 p-6">
      <h2 class="text-center">Track Your Expense</h2>

      <div class="flex flex-col md:flex-row justify-around gap-6">
        <div class="dropdown relative inline-block pt-6">
          <button
            class="dropbtn bg-gray-600 text-white p-2 text-sm cursor-pointer rounded-md"
          >
            Expense Type
          </button>
          <div
            class="dropdown-content hidden absolute bg-gray-100 z-1 min-w-[160px] rounded-md text-sm"
          >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Housing</a
            >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Utilities</a
            >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Groceries</a
            >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Transportation</a
            >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Personal</a
            >
            <a
              class="text-black no-underline block p-2 hover:bg-gray-400"
              href="#"
              >Other</a
            >
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-6">
          <div>
            <label
              for="small-input"
              class="block mb-2 md:mr-2 text-sm font-medium text-gray-900"
              >Description</label
            >
            <input
              type="text"
              id="small-input"
              class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 mb-4 md:mr-6"
            />
          </div>
          <div>
            <label
              for="small-input"
              class="block mb-2 md:mr-2 text-sm font-medium text-gray-900"
              >Amount</label
            >
            <input
              type="text"
              id="small-input"
              class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 mb-4 md:mr-6"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
